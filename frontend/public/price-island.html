<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Island - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('/images/crypto-treasure-map.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .coming-soon {
      background: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
    }
    .coming-soon h1 {
      font-size: 3rem;
      margin-bottom: 16px;
    }
    .coming-soon p {
      font-size: 1.5rem;
      margin-bottom: 32px;
    }
    .price-btn {
      background: #0070f3;
      color: #fff;
      border: none;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .price-btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <h1>Coming Soon</h1>
    <p>Price Island will be launching soon. Stay tuned for arbitrage opportunities!</p>
    <a href="/" class="price-btn">Back to Home</a>
  </div>
</body>
</html>
